<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin</title>
  <link rel="stylesheet" href="styles/margin01.css">
</head>
<body>
  <!--
    - margin
      : 두 박스 모델 사이의 여백
      : 요소와 주변 요소 간의 간격을 만들 때 사용
      : 상, 우, 하, 좌의 여백 지정 가능
      : 4가지 방향에 한번에 똑같이 지정 가능
        - 특정 방향만 지정 가능 (margin-방향)
      : 속성 값
        - margin-top, margin-right, margin-bottom, margin-left
          값 - 크기(절대, 상대), 백분육, auto
          auto
            :브라우저가 마진을 자동을 계산하여, 중앙 정렬 등에 활용 가능
            : display 속성에서 지정한 값에 맞게 적절한 값을 자동으로 지정
          
          margin 속성을 사용하여 웹 문서 정렬 시
            : 배치할 요소의 너비값을 지정
            auto로 지정
              - 웹 브라우저 화면의 너비에서 요소 너비값을 뺀 나머지 영역을 좌우 마진으로 자동계산

          웹 문서에서 텍스트 요소 배치 시
            : text-align
          웹 문서(요소) 전체를 배치
            : margin

    - margin collapse (마진 중첩/마진 상쇄)
      : 주로 블록 레벨 요소에서 발생
      : 두 개 이상의 마진이 만나 적은 크기의 마진이 중복되는 현상을 의미
      ? 수직 마진 중복
        : 두개의 인접한 블록 레벤 요소의 위쪽 마진과 아래쪽 마진이 만나서 중복
  -->


  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
  <hr />
  <div id="margin6"></div>

  <hr />


</body>
</html>
