<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout - Grid</title>
  <link rel="stylesheet" href="styles/grid01.css">
</head>
<body>
  <!-- 
    그리드 레이아웃
      : 웹 페이지 배치를 위한 2차원 레이아웃 시스템
      
      1. 그리드 레이아웃 정의
        Grid : 수평선과 수직선으로 이루어진 집합체

      2. Grid Container
        : 그리드 레이아웃 작성을 위해 그리드 컨테이너 정의 -> 컨테이너 내의 자식 요소들이 그리드 아이템
        display : grid | inline-grid ;

        display : grid 지정 시 한 열 그리드가 생성(일반 흐름 - 아래)

      3. Grid Item
        : 그리드 아이템
        : 그리드 컨테이너 내부의 모든 직접적인 자식 요소
      
      4. 행 & 열 (rows & columns)
        : 그리드 레이아웃의 경우 행과 열을 정의하고 그에 따라 아이템을 배치
        ? Row 
          : grid-template-rows 속성
          ex) grid-template-rows: 200px 200px 200px; (200px의 행 3개 생성)

        ? Column
          : grid-template-columns 속성
          : 길이단위 | 백분율을 사용하여 열 트랙 생성
        
        ? fr 단위
          : 그리드 컨테이너에서 그리드 행과 열의 크기를 유연하게 조정할 수 있는 사용 가능한 공간 한 분율을 나타냄
          : 공간을 비례적으로 분배

          ? fr단위와 고정길이 단위를 혼합하여 사용
            : 고정 트랙에 필요한 공간이 먼저 소진, 나머지 공간이 다른 트랙에 분배
      
      ! 트랙 사이 간격
        : 길이 단위 | 백분율 (fr단위 지정X)
        1. column-gap :열 사이의 간격
        2. row-gap : 행 사이의 간격
        3. gap : column row

      ! 트랙 목록의 반복
        : repeat() 함수 - 트랙 목록의 전체 | 일부 섹션만 반복
        : repeat 함수의
            첫 번째 값 - 목록을 반복할 횟수 지정
            두 번째 값 - 트랙 목록의 크기
        ex) grid-template-column : repeat(4, 1fr);
   -->

   <h1>Simple Grid Example</h1>

   <div class="container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
   </div>
</body>
</html>
